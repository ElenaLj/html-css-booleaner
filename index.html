<!DOCTYPE html>
<html lang="en">
<head>

    <!-- inizio corpo pagina-->

        <!--inizio sezione autore e data -->
        <section>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <p class="autore">Scritto da <span id="nome-autore">The Booleaner</span></p>
            <p class="data">il 10/10/2020</p>
        </section>
        <!-- /sezione autore e data -->

        <!-- inizio sezione immagini Tim-->
        <section>
            <img src="img/tim-1.jpg" alt="Tim Berners-Lee press conference">
            <img src="img/tim-2.jpg" alt="Tim Berners-Lee press photo">
            <p class="didascalia">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</p>
            <p class="didascalia">2nd Photo: Wikimedia, by Paul Clarke</p>
        </section>
        <!-- /sezione immagini Tim -->
    </main>
    <!-- /corpo pagina-->

    <!-- inizio pié pagina-->
    <footer>
